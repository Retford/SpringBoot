<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hola Mundo :3</h1>
<a th:href="@{/anexar}">Alta Individuo</a>
<br>
<div th:if="${individuos != null and !individuos.empty}">
    <table border="2">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Teléfono</th>
        </tr>
        <tr th:each="individuo: ${individuos}">
            <td th:text="${individuo.nombre}">Muestra Nombre</td>
            <td th:text="${individuo.apellido}">Muestra Apellido</td>
            <td th:text="${individuo.edad}">Muestra Edad</td>
            <td th:text="${individuo.correo}">Muestra Correo</td>
            <td th:text="${individuo.telefono}">Muestra Teléfono</td>
        </tr>
    </table>
</div>
<div th:if="${individuos == null or individuos.empty}">La lista no tiene información</div>
</body>
</html>
